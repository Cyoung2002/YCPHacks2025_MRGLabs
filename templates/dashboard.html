<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneider Project YCP Hacks</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.ico')}}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        .graph-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
        }
        
        .graph-placeholder {
            color: #666;
            font-size: 18px;
        }
        
        .input-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .file-inputs {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .file-input-group {
            text-align: center;
        }
        
        .file-input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .file-input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .process-btn {
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .process-btn:hover {
            background: #0056b3;
        }
        
        .results-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .color-comparison {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }
        
        .color-box {
            text-align: center;
        }
        
        .color-swatch {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 0 auto 10px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .data-table th {
            background-color: #f8f9fa;
        }
        .error-message{
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            margin: 10px 0;
            display:none;
        }
        .form-group{
            margin-bottom: 15px;
        }
    </style>
</head>
   
<body>
    <div class="container">
        <header>
            <h1>Grease Color Analysis</h1>
            <p>Schneider Prize 2025 - Technology Innovation</p>
        </header>
        
        <!-- Centered Graph Area -->


         <!-- EDIT THE GRAPH PLACEHOLDER HERE TO BE REPLACED WITH THE GRAPH IMAGE-->
        <div class="graph-container">
            <div class="graph-placeholder">
                ðŸ“Š Graph will be displayed here<br>
                <small>(Color analysis visualization)</small>
            </div>
        </div>
        <!--LOOOK ABOVE-->
        
        <!-- File Input Section -->
        <div class="input-section">
            <h2>Upload CSVs</h2>
            
            <form method="post" action="/upload" enctype="multipart/form-data">
                <div>
                    <input type="file" id="csvInput" name="csvFile" accept=".csv" required>
                    <div id="errorField" style="color: red; font-size: 14px; margin-top: 5px;">
                    </div>
                </div>
        <button class ="process-btn" type="submit" onclick="return checkFile()">Upload CSV</button>
    </form>
        </div>
        
        
    </div>

    <script>
        function processImages() {
             const fileInput = document.getElementById('csvInput');
            const errorField = document.getElementById('errorField');
            
            // Clear previous errors
            errorField.style.display = 'none';
            errorField.textContent = '';
            
            // Check if file is selected
            if (!fileInput.files || fileInput.files.length === 0) {
                showError('Please select a CSV file');
                return false;
            }
            
            // Check file type
            const file = fileInput.files[0];
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showError('Please upload a CSV file only');
                return false;
            }
            
            return true;
        }
        
        function showError(message) {
            const errorField = document.getElementById('errorField');
            errorField.textContent = message;
            errorField.style.display = 'block';
        }
        
        // Real-time validation when file is selected
        document.getElementById('csvInput').addEventListener('change', function() {
            const errorField = document.getElementById('errorField');
            errorField.style.display = 'none'; // Hide errors when user selects new file
        });
    </script>
</body>
</html>
